---
language: python
python: "3.6"

addons:
  apt:
    packages:
    - python-pip

install:
  - pip install ansible

before_script:
  - wget https://releases.hashicorp.com/packer/1.2.5/packer_1.2.5_linux_amd64.zip
  - unzip packer_1.2.5_linux_amd64.zip

script:
  - ansible-galaxy install -r requirements.yml
  - packer build azure.json

notifications:
  slack:
    secure: 
